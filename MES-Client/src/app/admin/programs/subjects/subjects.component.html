<mat-card class="programs-card">
    <mat-card-header>
      <h3 mat-subheader>List of available subjects in current program : </h3>
    </mat-card-header>
    <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let subject of subjects">
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line>{{subject.name}}</h4>      
       <button mat-icon-button>
          <mat-icon color="warn">delete</mat-icon>
       </button>
      </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
  
  <mat-card class="programs-card">
    <mat-card-header>
      <h3 mat-subheader>Create new program : </h3>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput #message maxlength="256" placeholder="Subject name" [(ngModel)]="subjectToCreate.name">
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
        <input matInput placeholder="Subject hours" [(ngModel)]="subjectToCreate.hours">
      </mat-form-field>     
      <button mat-raised-button (click)="createSubject()">Submit</button>
    </mat-card-content>
  </mat-card>
